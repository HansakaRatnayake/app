<form [formGroup]="form" (ngSubmit)="createData()">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Id</mat-label>
                    <input formControlName="id" matInput placeholder="Ex. 1">
                  </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Id</mat-label>
                    <input formControlName="userid" matInput placeholder="Ex. 1100">
                  </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Title</mat-label>
                    <input formControlName="title" matInput placeholder="Ex. Sample Text">
                  </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Leave a comment</mat-label>
                    <textarea formControlName="body" matInput placeholder="Ex. message body..." rows="8"></textarea>
                  </mat-form-field>
            </div>
            <div class="col-12">
                <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Save Data</button>
            </div>
        </div>
    </div>

</form>
