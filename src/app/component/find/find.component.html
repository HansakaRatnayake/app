<mat-form-field style="width: 100%;" appearance="outline">
    <mat-label>Search hear</mat-label>
    <input matInput placeholder="Ex. 1" [(ngModel)]="searchid" (keyup.enter)="loadData()">
  </mat-form-field>

  <hr>

  <table class="table table-hover">

    <thead>
        <tr>
            <th>#Id</th>
            <th>User_id</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let temp of list">
            <td>{{temp.id}}</td>
            <td>{{temp.userId}}</td>
            <td>{{temp.title}}</td>
            <td>{{temp.body}}</td>
        </tr>
    </tbody>

  </table>
